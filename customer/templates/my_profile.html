{%extends 'cust_base.html'%}

{%block body_block%}

<div class="row mt-3 px-3">


    <div class="card mb-3" style="max-width: 540px;">
        <div class="row">
            <div class="col-md-4 g-4">
                {%if request.user.customer.profile_pic%}
                <img src="{{request.user.customer.profile_pic.url}}" class="card-img-top">
                {%endif%}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"> {{request.user}}</h5>
                    <h6 class="card-title">{{request.user.email}}</h6>
                    <p class="card-text">address: {{request.user.customer.address}}</p>
                    <p class="card-text">phone no: {{request.user.customer.phone_no}}</p>


                    <br><br>
                    <td><a href="{%url 'edit_profile' request.user.id%}" class="btn btn-info">Edit</a></td>
                </div>
            </div>
        </div>

    </div>

</div>


{%endblock%}
