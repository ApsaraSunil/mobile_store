{%extends 'cust_base.html'%}

{%block body_block%}


<div class="row mt-5">
    {%for cart in carts%}

    <div class="col-2"></div>
    <div class="col-6">
        <div class="card mb-3" style="max-width: 600px;">
            <div class="row g-0">
                <div class="col-md-4">
                    {%if cart.product.image%}
                    <img src="{{cart.product.image.url}}" class="img-fluid rounded-start" alt="..." width="180px">
                    {%endif%}
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{cart.product.mobile_name}}</h5>
                        <h6 class="card-title">{{cart.product.price}}</h6><br>
                        <p class="card-text">{{cart.date}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4"><br><br><br>

        <a href="{%url 'remove_cart_item' cart.id%}" class="btn btn-dark">remove</a>
        <a href="{%url 'order_create' cart.product.id cart.id%}" class="btn btn-info">Buy Now</a>

    </div>
    {%endfor%}

</div>
<hr>
<div class="row mt-3">
    <div class="col-4"></div>
    <div class="col-4">
        <strong>Total Amount: </strong>
    </div>
    <div class="col-4">
        <strong>{{total}}</strong>
        <br><br><br>
    </div>
</div>


{%endblock%}
